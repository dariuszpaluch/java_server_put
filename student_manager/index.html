<!doctype html>
<html class="no-js" lang="">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Students manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <img src="img/student-hat.png" alt="student-hat"/>
    <h1>Students manager</h1>
</header>
<main>
    <nav>
        <a href="#students-table">Students</a>
        <a href="#courses-table">Courses</a>
    </nav>
    <section id="students-table">
        <h2>Lista studentów</h2>
        <form data-bind="submit: students.add">
            <table>
                <thead>
                <tr>
                    <th><span>Index</span><input type="search"/></th>
                    <th><span>Name</span><input type="search"/></th>
                    <th><span>Surname</span><input type="search"/></th>
                    <th><span>Birthday</span><input type="search"/></th>
                    <th><span>actions</span></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: students, visible: students().length > 0">
                    <tr>
                        <td data-bind="text: index"></td>
                        <td data-bind="text: firstName"></td>
                        <td data-bind="text: lastName"></td>
                        <td data-bind="text: dateOfBirth"></td>
                        <td>
                            <button><img src="img/edit.png" alt="Edit"/></button>
                            <button data-bind="click: $parent.students.delete"><img src="img/delete.png" alt="delete"/></button>
                            <button data-bind="click: $parent.students.showGrades"><img src="img/arrow-right.png" alt="Show details"/></button>
                        </td>
                    </tr>
                </tbody>
                <tbody class="edit">
                <tr>
                    <td></td>
                    <td><input name="firstName" type="text" placeholder="Name" required/></td>
                    <td><input name="lastName" type="text" placeholder="Surname" required/></td>
                    <td><input name="dateOfBirth" type="date" required/></td>
                    <td>
                        <button type="submit"><img src="img/save.png" alt="save"/></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>

    <section id="courses-table">
        <h2>Lista kursów</h2>
        <form data-bind="submit: courses.add">

            <table>
                <thead>
                <tr>
                    <th><span>Name</span><input type="search"/></th>
                    <th><span>Teacher</span><input type="search"/></th>
                    <th><span>Actions</span></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: courses, visible: courses().length > 0">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: teacher"></td>
                    <td>
                        <button><img src="img/edit.png" alt="Edit"/></button>
                        <button data-bind="click: $parent.courses.delete"><img src="img/delete.png" alt="delete"/></button>
                    </td>
                </tr>
                </tbody>
                <tbody class="edit">
                <tr>
                    <td><input name="name" type="text" placeholder="Name" required/></td>
                    <td><input name="teacher" type="text" placeholder="Teacher" required/></td>
                    <td>
                        <button type="submit"><img src="img/save.png" alt="save"/></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>

    <section id="grades-table">
        <h2>Lista ocen studenta</h2>
        <form data-bind="submit: grades.add">

            <table>
                <thead>
                <tr>
                    <th><span>Value</span><input type="search"/></th>
                    <th><span>Course name</span><input type="search"/></th>
                    <th><span>Created</span><input type="search"/></th>
                    <th><span>Actions</span></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: grades, visible: grades().length > 0">
                <tr>
                    <td data-bind="text: value"></td>
                    <td data-bind="text: course.name"></td>
                    <td data-bind="text: created"></td>
                    <td>
                        <button><img src="img/edit.png" alt="Edit"/></button>
                        <button data-bind="click: $parent.grades.delete"><img src="img/delete.png" alt="delete"/></button>
                    </td>
                </tr>
                </tbody>
                <tbody class="edit">
                <tr>
                    <td><input name="value" type="number" min="2" step="0.5" max="5" placeholder="value" required/></td>
                    <td>
                        <select name="course" data-bind="foreach: courses, visible: courses().length > 0">
                            <option data-bind="text: name, value: id"></option>
                        </select>
                    </td>
                    <td><input name="created" type="date" required/></td>
                    <td>
                        <button type="submit">
                            <img src="img/save.png" alt="save"/>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>


</main>

<footer>Dariusz Paluch <a href="http://www.dariuszpaluch.com" target="_blank">website</a></footer>
</body>
</html>
